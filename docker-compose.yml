
version: '3.8'
services:
  backend:
    build: ./backend
    ports: ["8080:8080"]
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=redisdiary
      - DB_USER=postgres
      - DB_PASS=postgres
      - REDIS_HOST=redis
      - JWT_SECRET=change-me-in-prod
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports: ["3000:5173"]
    environment:
      - VITE_API_BASE=http://localhost:8080/api
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: redisdiary
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]
